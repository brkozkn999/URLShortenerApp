<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shorten</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    url: "/api/v1/proccessBitly",
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#shortURLResult').html('<a href="' + response + '" target="_blank">' + response + '</a>');
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });

    </script>
</head>
<body>
<div>
    <form action="/api/v1/proccessBitly" method="POST" th:action="@{/api/v1/proccessBitly}" th:method="POST">
        <input type="text" name="longURL" id="longURL" th:field="*{longURL}" placeholder="Linki giriniz...">
        <button class="button" type="submit">GÃ¶nder</button>
    </form>
    <div id="shortURLResult"></div>
</div>
</body>
</html>
